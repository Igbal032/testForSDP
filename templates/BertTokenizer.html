{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="main-content">
    <div class="section__content section__content--p30">
        <div class="container-fluid">
            Bert Tokenizer
            <div class="row" id="BertTokenizerId">
                <div class="col-8 text-center" style="margin: 0 auto;">
                    <h4 class="text-warning">{{warning}}</h4>
                    <form action="findBertToken">
                        <div class="col-12 col-lg-12 mt-3">
                            <label for="">Sentence</label>
                            <input name="sentence" type="text" placeholder="Enter the sentence" class="form-control mt-2">
                        </div>
                        <input type="submit" class="btn btn-success mt-3" value="Check">
                    </form>
                </div>

            </div>

            {% if resultBertToken != 'empty' %}
            <div class="col-lg-12 col-md-12 col-12">
                <h2 class="title-1 m-b-25">Table</h2>
                <div class="au-card au-card--bg-blue au-card-top-countries m-b-40" style="max-height: 500px; overflow-y: scroll;">
                    <div class="au-card-inner">
                        <div class="table-responsive">
                            <table class="table table-top-countries">
                                <tbody>
                                    {% for e in resultBertToken %}
                                    <tr>
                                        <td>Word and score</td>
                                        <td class="text-center">{{e}}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
